<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
</head>
<body>
    <button onclick="buttonPress()" id="btn">Counter 0</button>
    <script>
        function buttonPress(){
            let btn = document.getElementById("btn");
            let count = parseInt(btn.innerHTML.split(" ")[1]);
            count++;
            btn.innerHTML = `Counter ${count}`;
        }
    </script>
</body>
</html>
